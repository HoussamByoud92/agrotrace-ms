version: '3.8'

services:
  # Database Services
  postgres:
    image: postgres:13
    container_name: agrotrace-postgres
    environment:
      POSTGRES_DB: agrotrace
      POSTGRES_USER: agrouser
      POSTGRES_PASSWORD: agropass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - agrotrace-network

  timescaledb:
    image: timescale/timescaledb:latest-pg13
    container_name: agrotrace-timescale
    environment:
      POSTGRES_DB: ts_agrotrace
      POSTGRES_USER: ts_user
      POSTGRES_PASSWORD: ts_password
    ports:
      - "5433:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
    networks:
      - agrotrace-network

  # File Storage
  minio:
    image: minio/minio
    container_name: agrotrace-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - agrotrace-network

  # Message Broker
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: agrotrace-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - agrotrace-network

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: agrotrace-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_NUM_PARTITIONS: 3
    ports:
      - "9092:9092"
    networks:
      - agrotrace-network

  # Monitoring
  pgadmin:
    image: dpage/pgadmin4
    container_name: agrotrace-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@agrotrace.fr
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - agrotrace-network

volumes:
  postgres_data:
  timescale_data:
  minio_data:

networks:
  agrotrace-network:
    driver: bridge